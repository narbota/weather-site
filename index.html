<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Andrea's Weather Forecast</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Today's Weather</h1>
        <h2 class="date" id="localtime">Local Date and Time</h2>
      </div>
      <div class="data">
        <h2 class="box" id="location"></h2>
        <h2 class="box" id="temperature"></h2>
        <h2 class="box" id="wind"></h2>
        <h2 class="box" id="sky"></h2>
      </div>
    </div>
    <!-- These are the Javascript links -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="index.js" async defer></script>
  </body>
</html>
